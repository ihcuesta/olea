<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="UTF-8">
    <title>Olea Aceite de Oliva Virgen Extra Ecológico</title>
    <link rel="stylesheet" href="../estilos.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|PT+Serif:400,700" rel="stylesheet">
     <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">


    </script>

    <script>
        $(document).ready(function() {
            $(".hamburguesa").click(function() {
                $("nav").css("display", "block");
                $(".hamburguesa").css("display", "none");
                $(".equis").css("display", "block");
            });

            $(".equis").click(function() {
                $("nav").css("display", "none");
                $(".hamburguesa").css("display", "block");
                $(".equis").css("display", "none");
            });

        });

    </script>
</head>

<body>
    <nav>
        <div class="cont-nav">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="premium.html">Calidad Premium</a></li>
                <li><a href="olivar.html">Olivar</a></li>
                <li><a href="elaboracion.html">Elaboración</a></li>
                <li><a href="botella.html">Botella</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </div>

    </nav>

    <main>
        <section class="menu">
            <div class="logo-olea"><a href="index.html"><img class ="responsive2" src="../img/olealogo.png" alt=""></a></div>
            <div class="hamburguesa"><img src="../img/hamburguer.png" alt=""></div>
<!--
            <div class="idiomas">
                <a class="idioma-activo" href="contacto.html">ES</a>
                <a href="../en/contacto.html">EN</a>
            </div>
-->
            <div class="equis"><img src="../img/equis.png" alt=""></div>
        </section>


        <section class="cabecera cab-contacto">
            <div class="cont-contacto">

                <div class="col-contacto">

                    <h1 class="gris">Contacto</h1>
                    <img style="display: block; margin: auto;" src="../img/linea.jpg" alt="">
                    <p class="lato marg30">
                        Llámanos o rellena el formulario con tus datos y te llamaremos lo antes posible.<br><br>
                    </p>
                    <div class="datos-cont">
                        <div class="icono">
                            <img src="../img/telefono.png" alt="">
                        </div>
                        <div class="dato">
                            <p class="lato">953 456 456 / 612 345 678</p>
                        </div>
                    </div>
                    <div class="datos-cont">
                        <div class="icono">
                            <img src="../img/email.png" alt="">
                        </div>
                        <div class="dato">
                            <p class="lato">comercial@olealifeoil.com</p>
                        </div>
                    </div>

                </div>
                <div class="col-contacto">
                   <form class="formulario" action="">
                       <input class="campo lato" name="nombre" type="text" placeholder="Nombre y apellidos">
                       <input class="campo lato" name="email" type="email" placeholder="Email">
                       <input class="campo lato" name="telefono" type="tel" placeholder="Teléfono">
                      <textarea class="textarea lato" name="mensaje" id="" cols="30" rows="10" placeholder="Mensaje"></textarea>
                      <input class="enviar" name="enviar" type="submit" value="ENVIAR">
                       
                   </form>
                </div>
            </div>

        </section>


    </main>
    <footer>
        <div class="cont-footer">
            <img src="../img/olea-blanco.png" alt="">
            <a href="">Aviso Legal</a>
            <a href="">Política de Cookies</a>
        </div>
    </footer>

</body>


</html>
